<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Time Tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard">
      <div class="profile">
        <div class="profile__head">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy"
            class="profile__img"
          />
          <span>Report for</span>
          <h1 class="profile__name">Jeremy Robson</h1>
        </div>
        <ul class="profile__list">
          <li class="profile__item">
            <button class="profile__btn profile__btn--active">Daily</button>
          </li>
          <li class="profile__item">
            <button class="profile__btn">Weekly</button>
          </li>
          <li class="profile__item">
            <button class="profile__btn">Monthly</button>
          </li>
        </ul>
      </div>
      <div class="stat stat--work">
        <div class="stat__head"></div>
        <div class="stat__body">
          <h2 class="stat__heading">Work</h2>
          <button class="stat__controls">Open Controls</button>
          <span class="stat__time">32hrs</span>
          <span class="stat__previous">Last Week - 36hrs</span>
        </div>
      </div>
      <div class="stat stat--play">
        <div class="stat__head"></div>
        <div class="stat__body">
          <h2 class="stat__heading">Play</h2>
          <button class="stat__controls">Open Controls</button>
          <span class="stat__time">10hrs</span>
          <span class="stat__previous">Last Week - 8hrs</span>
        </div>
      </div>
      <div class="stat stat--study">
        <div class="stat__head"></div>
        <div class="stat__body">
          <h2 class="stat__heading">Study</h2>
          <button class="stat__controls">Open Controls</button>
          <span class="stat__time">4hrs</span>
          <span class="stat__previous">Last Week - 7hrs</span>
        </div>
      </div>
      <div class="stat stat--exercise">
        <div class="stat__head"></div>
        <div class="stat__body">
          <h2 class="stat__heading">Exercise</h2>
          <button class="stat__controls">Open Controls</button>
          <span class="stat__time">4hrs</span>
          <span class="stat__previous">Last Week - 5hrs</span>
        </div>
      </div>
      <div class="stat stat--social">
        <div class="stat__head"></div>
        <div class="stat__body">
          <h2 class="stat__heading">Social</h2>
          <button class="stat__controls">Open Controls</button>
          <span class="stat__time">5hrs</span>
          <span class="stat__previous">Last Week - 10hrs</span>
        </div>
      </div>
      <div class="stat stat--care">
        <div class="stat__head"></div>
        <div class="stat__body">
          <h2 class="stat__heading">Self Care</h2>
          <button class="stat__controls">Open Controls</button>
          <span class="stat__time">2hrs</span>
          <span class="stat__previous">Last Week - 2hrs</span>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
