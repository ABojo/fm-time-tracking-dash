<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Time Tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard">
      <div class="profile">
        <div class="profile__head">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy"
            class="profile__img"
          />
          <span>Report for</span>
          <h1 class="profile__name">Jeremy Robson</h1>
        </div>
        <ul class="profile__list">
          <li class="profile__item">
            <button class="profile__btn" data-timeframe="daily">Daily</button>
          </li>
          <li class="profile__item">
            <button
              class="profile__btn profile__btn--active"
              data-timeframe="weekly"
            >
              Weekly
            </button>
          </li>
          <li class="profile__item">
            <button class="profile__btn" data-timeframe="monthly">
              Monthly
            </button>
          </li>
        </ul>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
